# Fichier de configuration Codemagic pour un projet Capacitor iOS Webview
# Placez ce fichier à la racine de votre dépôt Git.

workflows:
  ios-build-webview:
    name: Capacitor iOS Webview Build
    max_build_duration: 60

    # 1. Environnement de Construction
    instance_type: mac_mini_m1 
    environment:
      vars:
        XCODE_SCHEME: "App"
        APP_ID: "com.tbso.society"
        
      xcode: latest
      cocoapods: default
      node: 20

    # 2. Dépendances et Préparation
    scripts:
      - name: Install Node dependencies
        script: npm install
          
      - name: Add iOS platform and generate assets
        script: |
          npx capacitor add ios
          npx capacitor-assets generate
          npx capacitor sync ios
          
      - name: Install CocoaPods
        script: |
          cd ios/App
          pod install
          
      # 3. Compilation iOS
      - name: Build iOS App
        script: |
          xcode-project build-ipa \
            --workspace "ios/App/App.xcworkspace" \
            --scheme "$XCODE_SCHEME" \
            --configuration "Release" \
            --export-method "app-store"

    # 4. Publication et Signature (TOUT est défini ici, sous le workflow)
    publishing:
      # Signature Apple (remplace ios_user_and_team_secrets)
      signing:
        ios:
          # Utilise les certificats configurés dans l'interface Codemagic
          distribution_type: app_store
          bundle_identifier: "$APP_ID"
          
      # Publication par e-mail (syntaxe corrigée)
      email:
        recipients:
          - votre.email@example.com
        triggering:
          - success
          - failure
          
      # App Store Connect (pour soumission à TestFlight)
      app_store_connect:
        auth:
          # Doit être configuré dans l'interface Codemagic (App Settings -> Integrations)
          api_key: App Store Connect API Key
        submit_to_testflight: true
